<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BillSplitter | Snap & Split</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="upload-card">
                    <div class="card-header">
                        <i class="fas fa-receipt upload-icon"></i>
                        <h2>Split Bills Effortlessly</h2>
                        <p class="mb-0">Upload your receipt and let us handle the math</p>
                    </div>
                    <div class="card-body p-5">
                        <form method="POST" action="/upload" enctype="multipart/form-data">
                            <div class="file-upload-wrapper">
                                <input type="file" class="file-upload-input" id="bill" name="bill" required>
                                <label for="bill" class="file-upload-label">
                                    <i class="fas fa-cloud-upload-alt fa-3x mb-3"></i>
                                    <h5>Drag & Drop or Click to Upload</h5>
                                    <p class="text-muted">Supports JPG, PNG, PDF (Max 10MB)</p>
                                </label>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-split">
                                    <i class="fas fa-paper-plane me-2"></i> Split This Bill
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-5">
            <div class="col-md-4 mb-4">
                <div class="text-center p-4">
                    <div class="feature-icon">
                        <i class="fas fa-camera"></i>
                    </div>
                    <h4>Snap</h4>
                    <p>Take a photo of your receipt or upload an existing image</p>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="text-center p-4">
                    <div class="feature-icon">
                        <i class="fas fa-brain"></i>
                    </div>
                    <h4>Process</h4>
                    <p>Our AI extracts all items and amounts automatically</p>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="text-center p-4">
                    <div class="feature-icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <h4>Split</h4>
                    <p>Assign items to friends and calculate shares instantly</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/javascript.js') }}"></script>
</body>
</html>
