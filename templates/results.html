<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Results | SplitSmart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container py-4">
        <div class="card shadow-lg mb-4">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0"><i class="fas fa-receipt me-2"></i>Bill Processing Results</h3>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <h4>Original Receipt</h4>
                        <div class="receipt-image-container">
                            <img src="{{ image_url }}" alt="Uploaded receipt" class="img-fluid receipt-image">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <h4>Extracted Information</h4>
                        <div class="extracted-data p-3">
                            <pre>{{ result }}</pre>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="text-center">
            <a href="{{ url_for('home') }}" class="btn btn-primary btn-lg">
                <i class="fas fa-arrow-left me-2"></i>Process Another Bill
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
